<!doctype html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
		<title>Start Page</title>
		<link rel="icon" href="images/icon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon" />
		<link rel="stylesheet" style="text/css" href="style.css" title="Eve2" />
	</head>
	<body>
		<div id="weather"></div>
		<div id="content">
			<div id="links">
				<ul>
					<li><a href="https://uic.blackboard.com/webapps/portal/frameset.jsp">Blackboard</a></li>
					<li><a href="http://tigger.uic.edu/~vahe/fall2014/ece342/index.html">ECE 342</a></li>
				</ul>
				<ul>
					<li><a href="https://mail.google.com/mail/u/0/#inbox">GMail</a></li>
					<li><a href="https://outlook.com">Outlook</a></li>
					<li><a href="https://www.facebook.com/home.php">Facebook</a></li>
					<li><a href="https://www.youtube.com/feed/subscriptions">Youtube</a></li>
				</ul>
				<ul>
					<li><a href="https://amazon.com">Amazon</a></li>
					<li><a href="http://ebay.com">eBay</a></li>
					<li><a href="http://hulu.com">Hulu</a></li>
					<li><a href="http://netflix.com">Netflix</a></li>
				</ul>
				<ul>
					<li><a href="https://keep.google.com/">Keep</a></li>
					<li><a href="https://calendar.google.com/">Calendar</a></li>
					<li><a href="https://drive.google.com/">Drive</a></li>
			</div>
		</div>
	<script src='https://code.jquery.com/jquery-1.11.1.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js'></script>
		<script>
		// Docs at http://simpleweatherjs.com
		$(document).ready(function() {
		  $.simpleWeather({
		    woeid: '2379574', //2357536
		    location: 'Chicago, IL',
		    unit: 'f',
		    success: function(weather) {
		      html = '<h2>'+weather.temp+'&deg;'+weather.units.temp+'</h2>';
		      html += '<ul><li>'+weather.city+', '+weather.region+'</li>';
		      html += '<li class="currently">'+weather.currently+'</li>';

		      for(var i=0;i<weather.forecast.length;i++) {
		        html += '<p>'+weather.forecast[i].day+': '+weather.forecast[i].high+'</p>';
		      }
		      $("#weather").html(html);
		    },
		    error: function(error) {
		      $("#weather").html('<p>'+error+'</p>');
		    }
		  });
		});
		</script>
	</body>
</html>
